    slots: [ 0 ]

  reallocation:
    function: reallocation
    item: CAULDRON
    slots: [ 45 ]
    name: '&aПерераспределение очков дерева навыков'
    lore:
      - ''
      - '&7Вы потратили всего &6{point-spent}&7 очков дерева навыков.'
      - '&7Максимальное количество потраченных очков: &6{max-point-spent}'
      - '&7Правый клик, чтобы их перераспределить.'
      - ''
      - '&eСтоимость: 1 очко перераспределения.'
      - '&e◆ Очки перераспределения дерева навыков: &6{realloc-points}'

  skill-tree-node:

    function: 'skill-tree-node'
    slots: [ 1,2,3,4,5,6,7,8,10,11,12,13,14,15,16,17,19,20,21,22,23,24,25,26,28,29,30,31,32,33,34,35,37,38,39,40,41,42,43,44 ]
    #The lore that will be displayed after the lore of the node.
    #The {node-lore} placeholder will be replaced by the lore specified in the skill tree node config.
    #All the placeholders you see here can also be used in the node lore.
    #For debugging custom display you can use the {display-type} placeholder.
    lore:
      - '&7Текущее состояние: &6{current-state}'
      - '&7Текущий уровень: &6{current-level}'
      - '&7Максимальный уровень: &6{max-level}'
      - '&7Максимальное количество детей: &6{max-children}'
      - '&7Требуемые очки: &6{point-consumed}'
      - '&7Размер: &6{size}'
      - '--------------------'
      - '&7⧆ &6Требования: '
      - '&fСильные родители: '
      - '{strong-parents}'
      - ''
      - '&fСлабые родители: '
      - '{soft-parents}'
      - '--------------------'
      - '{node-lore}'
      - '--------------------'
      - '&e◆Максимальное количество очков для дерева {skill-tree}&e: &6{max-point-spent}'
      - '&e◆Потраченные очки для дерева {skill-tree}&e: &6{point-spent}'
      - '&e◆Текущее количество очков навыка {skill-tree}&e: &6{skill-tree-points}'
      - '&e◆Текущее количество общих очков: &6{global-points}'
    path-lore:
      - ''

