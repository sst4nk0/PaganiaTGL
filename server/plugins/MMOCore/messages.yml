# Режим PvP
pvp-mode:
  cooldown: '&cПожалуйста, подождите {remaining} секунд, чтобы использовать эту команду снова.'

  # Когда вы не можете атаковать другого игрока
  cannot-hit:
    high-level-difference: '&cСлишком большая разница в уровнях для борьбы с этим игроком.'
    low-level-target: '&cВы не можете сражаться с этим игроком, так как его уровень слишком низкий.'
    low-level-self: '&cВаш уровень слишком низкий для борьбы с другими игроками.'
    pvp-mode-disabled-target: '&cЭтот игрок не включил режим PvP.'
    pvp-mode-disabled-self: '&cВы не включили режим PvP.'
    invulnerable-self: '&cВы все еще находитесь в режиме бессмертия в течение {left} секунд.'
    invulnerable-target: '&cЭтот игрок находится в режиме бессмертия в течение {left} секунд.'

  # При использовании команды /pvpmode
  toggle:
    on-safe: '&aТеперь вы сможете сражаться с другими игроками в выделенных зонах PvP.'
    on-invulnerable: '&aВы сможете сражаться с другими игроками через {time} секунд.'
    off-safe: '&cВы больше не можете сражаться с другими игроками.'

  # Вход/выход из регионов
  leave:
    pvp-allowed: '&cВы покинули зону PvP, но все еще уязвимы в течение {remaining} секунд!'
    pvp-denied: '&cВы покинули зону PvP.'
  enter:
    pvp-mode-on: '&aВы вошли в зону PvP и получили неуязвимость на {time} секунд!'
    pvp-mode-off: '&aВы вошли в зону PvP. Вы можете использовать команду /pvpmode для сражения с другими игроками.'

