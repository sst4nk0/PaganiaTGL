# Must match an existing exp curve filename from the 'expcurves' folder
exp-curve: levels

# The maximum level players can reach
max-level: 100

exp-table: class_exp_table

skill-slots:
    1:
        name: "&aСлот навыка I"
        unlocked-by-default: true
    2:
        name: "&aСлот навыка II"
        unlocked-by-default: true
    3:
        name: "&aСлот навыка III"
        unlocked-by-default: true
    4:
        name: "&aСлот навыка IV"
        unlocked-by-default: true

skill-trees:
    - 'general'
    - 'rogue-marksman'

options:
    # Mana and health regen only applies when out of combat
    off-combat-mana-regen: true
    off-combat-health-regen: true

    needs-permission: false

cast-particle:
    particle: SPELL_WITCH

skills:
    DEEP_WOUND:
        level: 1
        max-level: 30
    WEAKEN:
        level: 3
        max-level: 30
    EMPOWERED_ATTACK:
        level: 5
        max-level: 30
    COMBO_ATTACK:
        level: 7
        max-level: 30
    EVADE:
        level: 9
        max-level: 30
    FURTIVE_STRIKE:
        level: 4
        max-level: 30
    MINOR_HEALINGS:
        level: 10
        max-level: 30
    SNEAKY_PICKY:
        level: 2
        max-level: 20

attributes:
    attack-speed:
        base: 4.2
        per-level: 0.05
    max-health:
        base: 18
        per-level: 0
    movement-speed:
        base: .105
        per-level: 0

# Experience sources for main class experience.
main-exp-sources:
- 'killmob{type=ZOMBIE;amount=1-3}'
- 'killmob{type=ENDERMAN;amount=6-9}'
