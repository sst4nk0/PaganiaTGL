    #For debugging custom display you can use the {display-type} placeholder.
    lore:
      - '&7Текущее Состояние: &6{current-state}'
      - '&7Текущий Уровень: &6{current-level}'
      - '&7Максимальный Уровень: &6{max-level}'
      - '&7Максимальное Количество Детей: &6{max-children}'
      - '&7Требуемые Очки: &6{point-consumed}'
      - '&7Размер: &6{size}'
      - '--------------------'
      - '&7⧆ &6Требования: '
      - '&fСильные Родители: '
      - '{strong-parents}'
      - ''
      - '&fСлабые Родители: '
      - '{soft-parents}'
      - '--------------------'
      - '{node-lore}'
      - '--------------------'
      - '&e◆Максимальные очки для {skill-tree}&e: &6{max-point-spent}'
      - '&e◆Потраченные очки для {skill-tree}&e:&6 {point-spent}'
      - '&e◆Текущие очки {skill-tree} &e: &6{skill-tree-points}'
      - '&e◆Текущие &6глобальные&e очки: &6{global-points}'
    path-lore:
      - ''

