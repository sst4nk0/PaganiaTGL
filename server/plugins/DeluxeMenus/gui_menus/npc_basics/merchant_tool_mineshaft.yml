############# free stone pickaxe ####################################################
  '1trade1':
    material: PHANTOM_MEMBRANE
    nbt_int: CustomModelData:1
    slot: 14
    display_name: "&#f8a049&lПопросить каменную кирку"
    lore:
    - '&#d9c57c Вам дадут кирку в подарок'
    - ''
    - '&#7da4cb → Нажми ЛКМ, чтобы совершить сделку'
    left_click_commands:
    - '[sound] ENTITY_EVOKER_HURT 1 1'
    - '[message] &2Главный шахтёр:&a Нет такой црькъі боле. Будь чрєз час.'
    left_click_requirement:
      requirements:
        checker:
          type: has permission
          permission: 'wb.giftpickaxe'
          deny_commands:
          - '[close]'
          - '[sound] ENTITY_ENDER_DRAGON_DEATH 0.5 1'
          - '[sound] ENTITY_EXPERIENCE_ORB_PICKUP 0.2 1<delay=8>'
          - '[console] si give tool_pickaxe_stone 1 %player_name%'
          - '[console] lp user %player_name% permission settemp wb.giftpickaxe true 1h<delay=79>'
          - '[console] lp user %player_name% permission set wb.stonepickaxe true'
