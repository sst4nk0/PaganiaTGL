############# buy iron axe ####################################################
  '2trade1':
    material: PHANTOM_MEMBRANE
    nbt_int: CustomModelData:5
    slot: 23
    amount: 47
    display_name: "&#f8a049&lКупить железный топор"
    lore:
    - '&#d9c57c Железный топор лучше чем каменный!'
    - '&#d9c57c Им можно срубить берёзу и акацию.'
    - ''
    - '&#7da4cb → Нажми ЛКМ, чтобы совершить сделку'
    view_requirement:
      requirements:
        checker:
          type: has permission
          permission: 'wb.stoneaxe'
    left_click_commands:
    - '[console] purchasepayment %player_name% 47 silver'
    - '[console] si give tool_axe_iron 1 %player_name%'
    - '[sound] ENTITY_ENDER_DRAGON_DEATH 0.5 1'
    - '[sound] ENTITY_EXPERIENCE_ORB_PICKUP 0.2 1<delay=8>'
    - '[console] lp user %player_name% permission set wb.ironaxe true'
    - '[refresh]'
    left_click_requirement:
      minimum_requirements: 1
      stop_at_success: true 
      deny_commands:
            - '[sound] UI_BUTTON_CLICK 1 1'
            - '[message] &c我 У вас нет столько денег!'
      requirements:
        hascoins2:
            type: '>='
            input: '%itemedit_amount_{currency_silver_coin}_{inventory}%'
            output: '47'
            optional: true
        hascoins3:
            type: '>'
            input: '%itemedit_amount_{currency_gold_coin}_{inventory}%'
            output: '0'  
            optional: true
