  'communicate':
    material: PHANTOM_MEMBRANE
    nbt_int: CustomModelData:3
    slot: 39
    display_name: "&#f8a049&lОбщение"
    lore:
    - '&#d9c57c&o Хочешь продать мне деревяшки - продавай.'
    - '&#d9c57c&o Хочешь купить у меня деревяшки - вперёд.'
    - '&#d9c57c&o Иначе делать тут тебе нечего, я занят.'
    - ''
    - '&#7da4cb → Нажми ЛКМ, чтобы побеседовать'
    - '&#54a06f → Нажми ПКМ, для начала покупки брёвен'
    left_click_commands:
    - '[sound] ENTITY_EVOKER_HURT'
    right_click_commands:
    - '[console] dm open merchant_forest_seller %player_name%'
    - '[sound] UI_BUTTON_CLICK 0.3 1'
############# Oak sell ####################################################
  '4trade1':
    material: PHANTOM_MEMBRANE
    nbt_int: CustomModelData:15
    slot: 14
    display_name: "&#f8a049&lПродать дубовое бревно"
    lore:
    - '&#d9c57c Стоимость бревна - 2 медяника'
    - '&#d9c57c Стоимость 64 брёвен - 2 серебряника'
    - ''
    - '&#7da4cb → Нажми ЛКМ, чтобы продать 1 бревно'
    - '&#54a06f → Нажми ПКМ, чтобы продать 64 бревна'
    left_click_commands:
    - '[console] serveritem give currency_copper_coin 2 %player_name%'
    - '[console] serveritem take resource_log_oak 1 %player_name% true'
    - '[sound] ENTITY_ENDER_DRAGON_DEATH 0.3 1'
    right_click_commands:
    - '[console] serveritem give currency_silver_coin 2 %player_name%'
    - '[console] serveritem take resource_log_oak 64 %player_name% true'
    - '[sound] ENTITY_ENDER_DRAGON_DEATH 0.3 1'
    left_click_requirement:
      requirements:
        hascoins:
            type: '>='
            input: '%itemedit_amount_{resource_log_oak}_{inventory}%'
            output: '1'
            deny_commands:
            - '[sound] UI_BUTTON_CLICK 0.3 1'
            - '[message] &c我 У вас нет столько брёвен!'
    right_click_requirement:
      requirements:
