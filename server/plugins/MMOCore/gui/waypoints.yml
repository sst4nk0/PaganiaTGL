# GUI display name
name: Путевые точки
name-on-waypoint: 'Путевая точка: {waypoint}'

# Number of slots in your inventory. Must be
# between 9 and 54 and must be a multiple of 9.
slots: 45

items:
  waypoint:
    slots: [ 10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34 ]
    function: waypoint

    # Displayed when there is no waypoint
    no-waypoint:
      item: GRAY_STAINED_GLASS_PANE
      name: '&a'
      lore: { }

    # Displayed when the waypoint has not been unlocked yet.
    locked:
      name: '&c- Заблокировано -'
      item: GRAY_DYE
      lore: { }

    # When the two waypoints are not linked together
    not-a-destination:
      name: '&a{name}'
      item: ENDER_PEARL

      # Material displayed when the waypoint is not
      # ready (not dynamic, or not enough stellium)
      not-ready: ENDER_PEARL

      lore:
        - '&7Вы не можете телепортироваться, так как две путевые точки не связаны.'


    # When you cannot teleport to a non dynamic waypoint
    not-dynamic:
      name: '&a{name}'
      item: ENDER_PEARL

      lore:
        - '&7Вы не можете телепортироваться, так как вы не стоите на путевой точке.'


    current-waypoint:
      name: '&a{name}'
      item: ENDER_PEARL

      lore:
        - '&7Точка, на которой вы стоите.'

    # When you don't have enough stellium
    not-enough-stellium:
      name: '&a{name}'
      item: ENDER_PEARL

      lore:
        - '&7Вы не можете телепортироваться, так как у вас недостаточно стеллиума.'
        - '&7Телепортация стоит &b{normal_cost}&7/&b{dynamic_cost} &7стеллиума.'

    # Displayed when the waypoint is unlocked and usable
    display:
      name: '&a{name}'
      item: ENDER_EYE

      lore:
        - '&7Вы можете телепортироваться к этой точке.'
        - '&7Промежуточные точки: {intermediary_waypoints}'
        - '&7Нажмите, чтобы телепортироваться за &b{current_cost} &7стеллиума.'

