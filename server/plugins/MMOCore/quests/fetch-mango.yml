
# Display options
name: 'Экзотический Фрукт'

# Quest lore displayed in the quest menu.
lore:
- 'Дайте мне манго, пожалуйста.'
- ''
- '&eНаграды:'
- '&7► 10 Золотых монет'
- '&7► 30 ОПЫТА'

# Quests the player must finish
# in order to unlock this one.
parent: []

# Cooldown in hours. Don't put any
# to make the quest a one-time quest.
# Put it to 0 to make it instantly redoable.
delay: 0

# Objectives the player needs to
# complete. Once they're all complete,
# the quest will end.
objectives:
    1:
        type: 'mineblock{type=OAK_LOG;amount=8}'
        lore: 'Манго растут только на дубовых деревьях. Пойди сломай 8 дубовых блоков!'
        triggers:
        - message{format="&aСпасибо! Эти манго упадут с этих листьев."}
        - sound{sound=ENTITY_EXPERIENCE_ORB_PICKUP;pitch=1;volume=1}
    2:
        type: 'getitem{type=APPLE;npc=1;amount=2}'
        lore: 'Принесите мне манго.'
        triggers:
        - message{format="&aПохоже на яблоко, но все равно спасибо! Вот несколько монет."}
        - sound{sound=ENTITY_EXPERIENCE_ORB_PICKUP;pitch=1;volume=1}
        - command{format="mmocore coins %player% 10"}
        - 'experience{amount=30}'
