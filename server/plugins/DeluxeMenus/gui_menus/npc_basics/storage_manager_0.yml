  'communicateFirst':
    material: PHANTOM_MEMBRANE
    nbt_int: CustomModelData:3
    slot: 39
    priority: 1
    display_name: "&#f8a049&lОбщение"
    lore:
    - '&#d9c57c&o Доброго здравия. Нужна помощь? Я могу'
    - '&#d9c57c&o ..спрятать твои вещи далеко и надежно!'
    - '&#d9c57c&o Мои услуги не дешёвые. И что?'
    - '&#d9c57c&o А еще для тебя есть подарок. Держи!'
    - ''
    - '&#7da4cb → Нажми ЛКМ, чтобы побеседовать'
    left_click_commands:
    - '[sound] UI_BUTTON_CLICK 0.3 1'
    - '[console] lp user %player_name% permission set wb.talkpresent.2'
    - '[console] serveritem give crate_wooden 1 %player_name%'
    - '[close]'
############# Deal #########################################################
  'dealmanage':
    material: PHANTOM_MEMBRANE
    nbt_int: CustomModelData:10
    slot: 38
    priority: 1
    view_requirement:
      requirements:
        money:
            type: string equals
            input: "%player_name%"
            output: "%wbutils_dealowner_1%"    
    display_name: "&#f8a049&lУправление сделкой"
    lore:
    - '&#d9c57c Златников:      %wbutils_dealgold_1%'
    - '&#d9c57c Серебряников:  %wbutils_dealsilver_1%'
    - '&#d9c57c Медяников:      %wbutils_dealcopper_1%'
    - ''
    - '&#d9c57c Материалов:     %wbutils_dealmaterials_1%  &c%wbutils_dealstatus_1%'
    - ''
    - '&#7da4cb → Нажми ЛКМ, чтобы забрать прибыль'
    - '&#54a06f → Нажми ПКМ, чтобы пересчитать деньги'
    - '&#3e5370 → Нажми Shift+ЛКМ, чтобы положить материалы'
    left_click_commands:
    - '[sound] ENTITY_ENDER_DRAGON_DEATH 0.5 1'
    - '[console] serveritem give currency_copper_coin %wbutils_dealcopper_1% %player_name%'
    - '[console] dealinfo 1 coins_copper 0'
    - '[console] serveritem give currency_silver_coin %wbutils_dealsilver_1% %player_name%'
    - '[console] dealinfo 1 coins_silver 0'  
    - '[console] serveritem give currency_gold_coin %wbutils_dealgold_1% %player_name%'
    - '[console] dealinfo 1 coins_gold 0'
    - '[refresh]'
    right_click_commands:
    - '[console] dealrecount 1'
    - '[refresh]'
    - '[sound] ENTITY_VILLAGER_AMBIENT'
    - '[message] &2Кладовщик: &aЯ пересчитал твои сбережения. Так удобней?'
    shift_left_click_commands:
    - '[sound] UI_BUTTON_CLICK 0.3 1'
    - '[console] serveritem take resource_log_oak 1 %player_name% true'
    - '[console] dealinfo 1 materials %math_0:_{wbutils_dealmaterials_1}+1%'
    - '[refresh]'
    right_click_requirement:
      requirements:
        hasformula:
            type: '>='
            input: '%itemedit_amount_{tool_formulas}_{inventory}%'
            output: '1'
            deny_commands:
            - '[close]'
            - '[console] effect give %player_name% minecraft:slowness 3 4 true'
            - '[message] &2Кладовщик: &aС удовольствием бы занялся пересчётом, но...'
            - '[sound] ENTITY_VILLAGER_AMBIENT'
            - '[message] &2Кладовщик: &aК несчастью, я - безграмотен.<delay=28>'
            - '[sound] ENTITY_VILLAGER_NO<delay=28>'
            - '[message] &2Кладовщик: &aМожет банкир поможет нам чем-нибудь?<delay=54>'
            - '[sound] ENTITY_VILLAGER_YES<delay=54>'
    shift_left_click_requirement:
      requirements:
        hasmaterials:
            type: '>='
            input: '%itemedit_amount_{resource_log_oak}_{inventory}%'
            output: '1'
            deny_commands:
            - '[sound] UI_BUTTON_CLICK 0.3 1'
            - '[message] &c我 У вас нет дубовых брёвен!'    
  'dealbuy':
    material: PHANTOM_MEMBRANE
    nbt_int: CustomModelData:10
    slot: 38
    priority: 2
    display_name: "&#f8a049&lСовершение партнёрской сделки"
    lore:
    - '&#d9c57c&o Вот это новость! Ты решил сотрудничать!'
    - '&#d9c57c&o Тогда сотрудничаем на моих условиях.'
    - '&#d9c57c&o Ты даешь мне 8 златников задатком, а'
    - '&#d9c57c&o ..я делюсь прибылью. Договорились?'
    - '&#1a1a1a deal_id = 1'
    - '&#7da4cb → Нажми ЛКМ, чтобы заключить партнёрство'
    left_click_commands:
    - '[console] serveritem take currency_gold_coin 8 %player_name% true'
    - '[sound] ENTITY_EXPERIENCE_ORB_PICKUP 0.3 1'
    - '[console] dealbuy 1 %player_name%'
    - '[close]'  
    left_click_requirement:
      requirements:
        hascoins:
            type: '>='
            input: '%itemedit_amount_{currency_gold_coin}_{inventory}%'
            output: '8'
            deny_commands:
            - '[sound] UI_BUTTON_CLICK 0.3 1'
            - '[message] &c我 У вас нет столько денег!'
        noowner:
            type: string equals
            input: "%wbutils_dealowner_1%"
            output: "-"
            deny_commands:
            - '[sound] ENTITY_VILLAGER_NO 0.3 1'
            - '[message] &2Кладовщик:&a Извини, я уже заключил сделку с %wbutils_dealowner_1%'
